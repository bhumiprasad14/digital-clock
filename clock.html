<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
   
    <div class="all">
        <h1>Your Digital Clock</h1>
        <div class="container">
            <div class="time">
                <div class="times" id="hrs" >00</div>
                <p>Hours</p>
            </div>
            <span>:</span>
            <div class="time">
                <div class="times" id="mins">00</div>
                <p>Minutes</p>
            </div>
            <span>:</span>
            <div class="time">
                <div class="times" id="sec">00</div>
                <p>Seconds</p>
            </div>
   
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
